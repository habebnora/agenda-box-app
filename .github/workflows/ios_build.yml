name: Build iOS App

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Dependencies
        run: npm install

      - name: Build Web App
        run: npm run build

      - name: Capacitor Sync
        run: npx cap sync ios

      - name: Build iOS App
        run: |
          cd ios/App
          xcodebuild -scheme App -destination 'generic/platform=iOS' -allowProvisioningUpdates build CODE_SIGNING_ALLOWED=NO
