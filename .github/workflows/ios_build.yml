name: Build iOS App

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Dependencies
        run: npm install

      - name: Build Web App
        run: npm run build

      - name: Capacitor Sync
        run: npx cap sync ios

      - name: Build iOS App
        run: |
          cd ios/App
          xcodebuild -scheme App -destination 'generic/platform=iOS' -derivedDataPath build -allowProvisioningUpdates build CODE_SIGNING_ALLOWED=NO
          
          # Create IPA structure
          mkdir -p Payload
          cp -r build/Build/Products/Debug-iphoneos/App.app Payload/
          zip -v -r Dynamic-Agenda.ipa Payload/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Dynamic-Agenda-iOS
          path: ios/App/Dynamic-Agenda.ipa
